name: Deploy to AWS EC2
permissions:
  contents: read

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          port: 22
          timeout: 30m
          command_timeout: 30m
          script: |
            set -e
            TARGET_DIR="/home/${{ secrets.EC2_USER }}/mokin-recruit"

            # Setup NVM environment if available
            if [ -d "$HOME/.nvm" ]; then
              export NVM_DIR="$HOME/.nvm"
              [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
            fi

            # Clone or pull latest code
            if [ -d "$TARGET_DIR/.git" ]; then
              cd "$TARGET_DIR"
              git fetch origin
              git reset --hard origin/main
              git clean -fd
            else
              rm -rf "$TARGET_DIR"
              git clone https://github.com/${{ github.repository }}.git "$TARGET_DIR"
              cd "$TARGET_DIR"
            fi

            # Write production env
            cat > .env.production << 'EOF'
            NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
            NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
            SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
            SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
            SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
            NODE_ENV=production
            EOF

            # Install dependencies
            npm ci --no-audit --no-fund --prefer-offline

            # Build application
            export NEXT_TELEMETRY_DISABLED=1
            NODE_OPTIONS='--max-old-space-size=4096' npm run build

            # Install PM2 if needed and restart app
            if ! command -v pm2 >/dev/null 2>&1; then
              npm install -g pm2
            fi
            pm2 restart mokin-recruit || pm2 start npm --name mokin-recruit -- start
