name: CI

on:
  pull_request:
  push:
    branches: [main, clean-slate]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v5
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - run: npm ci

      - run: npm run type-check

      - run: npm run lint

      - run: npm run test

      - run: npm run build

