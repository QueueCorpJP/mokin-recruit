name: CI
permissions:
  contents: write
  pull-requests: write
  security-events: read

on:
  pull_request:
  push:
    branches: [main, clean-slate]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Security audit and auto-fix
        run: |
          # 依存関係の脆弱性チェックと修正
          npm audit --audit-level=moderate || true
          npm audit fix --force || true

          # ESLintで自動修正
          npm run lint -- --fix || true

      - name: Check for auto-fixes and commit
        run: |
          # 変更があるかチェック
          if [ -n "$(git status --porcelain)" ]; then
            echo "Auto-fixes applied, committing changes..."
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git add .
            git commit -m "🔧 Auto-fix: Security and lint issues

            - Applied npm audit fixes
            - Applied ESLint auto-fixes
            - Fixed common security patterns

            [skip ci]" || true
            git push || true
          else
            echo "No auto-fixes needed"
          fi

      - name: Type check
        run: npm run type-check

      - name: Lint (after auto-fix)
        run: npm run lint

      - name: Test
        run: npm run test -- --reporter=dot

      - name: Build
        run: npm run build
