version: '3.8'

services:
  # Redis キャッシュ・セッションストア
  redis:
    image: redis:7-alpine
    container_name: mokin-recruit-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - mokin-recruit-network
    restart: unless-stopped
    dns:
      - 8.8.8.8
      - 8.8.4.4

  # Next.js フルスタックアプリケーション
  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    container_name: mokin-recruit-client
    environment:
      NODE_ENV: development
      # Supabase設定（フロントエンド用）
      NEXT_PUBLIC_SUPABASE_URL: ${SUPABASE_URL}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      # Supabase設定（サーバーサイド用）
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
      # セキュリティ設定
      JWT_SECRET: ${JWT_SECRET:-dev-jwt-secret-key-change-in-production}
      # Redis設定
      REDIS_URL: redis://redis:6379
    ports:
      - '3000:3000'
    volumes:
      - ./client:/app
      - /app/node_modules
    depends_on:
      - redis
    networks:
      - mokin-recruit-network
    restart: unless-stopped
    command: npm run dev
    dns:
      - 8.8.8.8
      - 8.8.4.4

  # メール送信サービス（開発用）
  mailhog:
    image: mailhog/mailhog:latest
    container_name: mokin-recruit-mailhog
    ports:
      - '1025:1025' # SMTP
      - '8025:8025' # Web UI
    networks:
      - mokin-recruit-network
    restart: unless-stopped
    dns:
      - 8.8.8.8
      - 8.8.4.4

volumes:
  redis_data:

networks:
  mokin-recruit-network:
    driver: bridge
    enable_ipv6: true
    ipam:
      config:
        - subnet: 172.20.0.0/16
        - subnet: 2001:db8:1::/64
