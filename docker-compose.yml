version: '3.8'

services:
  # Redis キャッシュ・セッションストア
  redis:
    image: redis:7-alpine
    container_name: mokin-recruit-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - mokin-recruit-network
    restart: unless-stopped
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1

  # Next.js フルスタックアプリケーション
  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    container_name: mokin-recruit-client
    env_file:
      - .env
      - docker.env
    environment:
      NODE_ENV: development
      PORT: 3000
      # Supabase設定（フロントエンド用）
      NEXT_PUBLIC_SUPABASE_URL: ${SUPABASE_URL}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      NEXT_PUBLIC_BASE_URL: http://localhost:3000
      # Supabase設定（サーバーサイド用）
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
      # セキュリティ設定
      JWT_SECRET: ${JWT_SECRET:-dev-jwt-secret-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
      # Redis設定
      REDIS_URL: redis://redis:6379
      # CORS設定
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      # デバッグ設定
      DEBUG: ${DEBUG:-mokin-recruit:*}
      LOG_LEVEL: ${LOG_LEVEL:-debug}
    ports:
      - '3000:3000'
    volumes:
      - ./client:/app
      - /app/node_modules
    depends_on:
      - redis
    networks:
      - mokin-recruit-network
    restart: unless-stopped
    command: pnpm run dev
    dns:
      - 1.1.1.1
      - 8.8.8.8
      - 8.8.4.4
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/api/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # メール送信サービス（開発用）
  mailhog:
    image: mailhog/mailhog:latest
    container_name: mokin-recruit-mailhog
    ports:
      - '1025:1025' # SMTP
      - '8025:8025' # Web UI
    networks:
      - mokin-recruit-network
    restart: unless-stopped
    dns:
      - 8.8.8.8
      - 8.8.4.4

volumes:
  redis_data:

networks:
  mokin-recruit-network:
    driver: bridge
    enable_ipv6: false
    ipam:
      config:
        - subnet: 172.20.0.0/16
