version: '3.8'

services:
  # Redis キャッシュ・セッションストア
  redis:
    image: redis:7-alpine
    container_name: direct-template-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - direct-template-network
    restart: unless-stopped

  # バックエンドサーバー
  server:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    container_name: direct-template-server
    environment:
      NODE_ENV: development
      # Supabase Database設定
      DATABASE_URL: ${DATABASE_URL}
      DIRECT_URL: ${DIRECT_URL}
      # Supabase設定
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
      # Redis設定
      REDIS_URL: redis://redis:6379
      # JWT設定
      JWT_SECRET: ${JWT_SECRET:-dev-jwt-secret-key-change-in-production}
      PORT: 3001
    ports:
      - "3001:3001"
    volumes:
      - ./server:/app
      - /app/node_modules
    depends_on:
      - redis
    networks:
      - direct-template-network
    restart: unless-stopped
    command: npm run dev

  # フロントエンドクライアント
  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    container_name: direct-template-client
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3001
      # Supabase設定（フロントエンド用）
      NEXT_PUBLIC_SUPABASE_URL: ${SUPABASE_URL}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
    ports:
      - "3000:3000"
    volumes:
      - ./client:/app
      - /app/node_modules
    depends_on:
      - server
    networks:
      - direct-template-network
    restart: unless-stopped
    command: npm run dev

  # メール送信サービス（開発用）
  mailhog:
    image: mailhog/mailhog:latest
    container_name: direct-template-mailhog
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - direct-template-network
    restart: unless-stopped

volumes:
  redis_data:

networks:
  direct-template-network:
    driver: bridge 